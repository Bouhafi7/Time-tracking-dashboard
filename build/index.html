iv class="info"><div><h4>play</h4><i class="fa-solid fa-ellipsis"></i></div><div class="time">10hrs</div><div class="last-week">last week = 8hrs</div></div></div><div class="study"><img src="images/icon-study.svg" alt=""><div class="info"><div><h4>study</h4><i class="fa-solid fa-ellipsis"></i></div><div class="time">4hrs</div><div class="last-week">last week = 7hrs</div></div></div><div class="exercise"><img src="images/icon-exercise.svg" alt=""><div class="info"><div><h4>exercise</h4><i class="fa-solid fa-ellipsis"></i></div><div class="time">4hrs</div><div class="last-week">last week = 5hrs</div></div></div><div class="social"><img src="images/icon-social.svg" alt=""><div class="info"><div><h4>social</h4><i class="fa-solid fa-ellipsis"></i></div><div class="time">5hrs</div><div class="last-week">last week = 10hrs</div></div></div><div class="selfCare"><img src="images/icon-self-care.svg" alt=""><div class="info"><div><h4>self care</h4><i class="fa-solid fa-ellipsis"></i></div><div class="time">2hrs</div><div class="last-week">last week = 2hrs</div></div></div></div></div><script src="app.js"></script></body></html>
